on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24.0'
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test
